<!DOCTYPE html>

<head>

  <!-- Enlace a los iconos de Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    /* Estilos generales */
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #85c1e9; /* Azul más claro */
      background-image: url('https://www.transparenttextures.com/patterns/just-grey.png'); /* Patrón minimalista */
      background-repeat: repeat;
      color: white; /* Color blanco para todas las letras */
    }

    h1 {
      font-size: 2.5em;
      margin-top: 50px;
      color: white; /* Título en blanco */
    }

    p {
      font-size: 1.2em;
      margin: 20px 0;
      color: white; /* Texto en blanco */
    }

    #codigo { 
      font-size: 2.5em; 
      color: #2980b9; 
      margin-top: 20px;
      font-weight: bold;
    }

    /* Estilos del botón */
    button { 
      padding: 12px 25px; 
      font-size: 1.2em; 
      cursor: pointer; 
      background-color: #3498db; 
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    button:disabled { 
      background-color: #ccc; 
      cursor: not-allowed; 
    }

    /* Pie de página */
    #footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1em;
      color: white; /* Pie de página en blanco */
    }

    #footer a {
      color: #3498db;
      text-decoration: none;
    }

    #footer a:hover {
      text-decoration: underline;
    }

    /* Estilos para los iconos de fondo */
    .icono {
      font-size: 3em; /* Iconos más grandes */
      color: #1a3d7e; /* Azul oscuro */
      opacity: 0.3; /* Opacidad sutil */
      position: absolute;
      z-index: -1;
    }

    /* Ajustes de distribución de iconos con un grid */
    .icono:nth-child(odd) { opacity: 0.4; }
    .icono:nth-child(even) { opacity: 0.2; }

    /* Reorganización de los iconos usando grid */
    .icono-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); /* Distribuye en columnas de tamaño dinámico */
      grid-gap: 30px; /* Espacio entre iconos */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Ubicación individual de iconos */
    .icono:nth-child(1) { grid-column: 1; grid-row: 1; }
    .icono:nth-child(2) { grid-column: 2; grid-row: 1; }
    .icono:nth-child(3) { grid-column: 3; grid-row: 2; }
    .icono:nth-child(4) { grid-column: 4; grid-row: 2; }
    .icono:nth-child(5) { grid-column: 5; grid-row: 3; }
    .icono:nth-child(6) { grid-column: 6; grid-row: 3; }
    .icono:nth-child(7) { grid-column: 1; grid-row: 4; }
    .icono:nth-child(8) { grid-column: 2; grid-row: 4; }
    .icono:nth-child(9) { grid-column: 3; grid-row: 5; }
    .icono:nth-child(10) { grid-column: 4; grid-row: 5; }
    .icono:nth-child(11) { grid-column: 5; grid-row: 6; }
    .icono:nth-child(12) { grid-column: 6; grid-row: 6; }

    /* Ajustes para pantallas más grandes */
    @media (min-width: 768px) {
      .icono-container {
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); /* Más grandes en pantallas grandes */
      }
    }
  </style>
</head>

  <h1>Bienvenido</h1>
  <p>Presiona el botón para obtener tu código único:</p>
  <button id="btnGenerar" onclick="generarCodigo()">Generar Código</button>
  <div id="codigo"></div>

  <div id="footer">
    Para comunicarte con nosotros, <a href="https://wa.me/04122008828" target="_blank">envía un mensaje de WhatsApp</a> al 0412-2008828
  </div>

  <script>
    let codigoGenerado = false; // Para evitar generar el código más de una vez

    function generarCodigo() {
      if (codigoGenerado) return; // Si ya se generó, no hacer nada

      // Generar código único
      const longitud = 8; // longitud del código
      const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let codigo = '';
      for (let i = 0; i < longitud; i++) {
        const randomIndex = Math.floor(Math.random() * caracteres.length);
        codigo += caracteres[randomIndex];
      }

      // Mostrar el código
      document.getElementById('codigo').textContent = codigo;

      // Deshabilitar el botón para evitar más clics
      document.getElementById('btnGenerar').disabled = true;

      // Marcar que ya se generó el código
      
    }
  </script>
