<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Código Único</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #codigo { font-size: 2em; color: #2c3e50; margin-top: 20px; }
    button { padding: 10px 20px; font-size: 1em; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Bienvenido</h1>
  <p>Presiona el botón para obtener tu código único:</p>
  <button onclick="generarCodigo()">Generar Código</button>
  <div id="codigo"></div>

  <script>
    function generarCodigo() {
      const longitud = 8; // longitud del código
      const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let codigo = '';
      for (let i = 0; i < longitud; i++) {
        const randomIndex = Math.floor(Math.random() * caracteres.length);
        codigo += caracteres[randomIndex];
      }
      document.getElementById('codigo').textContent = codigo;
    }
  </script>
</body>
</html>
