<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Código Único</title>
  <!-- Enlace a los iconos de Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    /* Estilos generales */
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #85c1e9; /* Azul más claro */
      background-image: url('https://www.transparenttextures.com/patterns/just-grey.png'); /* Patrón minimalista */
      background-repeat: repeat;
      color: white; /* Color blanco para todas las letras */
    }

    h1 {
      font-size: 2.5em;
      margin-top: 50px;
      color: white; /* Título en blanco */
    }

    p {
      font-size: 1.2em;
      margin: 20px 0;
      color: white; /* Texto en blanco */
    }

    #codigo { 
      font-size: 2.5em; 
      color: #2980b9; 
      margin-top: 20px;
      font-weight: bold;
    }

    /* Estilos del botón */
    button { 
      padding: 12px 25px; 
      font-size: 1.2em; 
      cursor: pointer; 
      background-color: #3498db; 
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    button:disabled { 
      background-color: #ccc; 
      cursor: not-allowed; 
    }

    /* Pie de página */
    #footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1em;
      color: white; /* Pie de página en blanco */
    }

    #footer a {
      color: #3498db;
      text-decoration: none;
    }

    #footer a:hover {
      text-decoration: underline;
    }

    /* Estilos para los iconos de fondo */
    .icono {
      font-size: 4em; /* Iconos más grandes */
      color: #1a3d7e; /* Azul oscuro */
      opacity: 0.3; /* Opacidad sutil */
      position: absolute;
      z-index: -1;
    }

    /* Distribución de iconos */
    .icono-container {
      position: fixed; /* Fija los iconos mientras se hace scroll */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between; /* Espaciado entre iconos */
      align-items: center;
      pointer-events: none; /* Los iconos no interrumpen la interacción con otros elementos */
    }

    .icono {
      flex: 0 0 auto;
      margin: 10px; /* Separación entre los iconos */
      opacity: 0.2; /* Sutilidad en los iconos */
      transition: opacity 0.3s ease-in-out;
    }

    .icono:hover {
      opacity: 0.6; /* Opacidad más alta al pasar el mouse */
    }

    /* Ajustes para pantallas más grandes */
    @media (min-width: 768px) {
      .icono {
        font-size: 5em; /* Aumentar tamaño en pantallas más grandes */
      }
    }

  </style>
</head>
<body>

    <i class="fas fa-fan icono"></i>
  </div>

  <h1>Bienvenido</h1>
  <p>Presiona el botón para obtener tu código único:</p>
  <button id="btnGenerar" onclick="generarCodigo()">Generar Código</button>
  <div id="codigo"></div>

  <div id="footer">
    Para comunicarte con nosotros, <a href="https://wa.me/04122008828" target="_blank">envía un mensaje de WhatsApp</a> al 0412-2008828
  </div>

  <script>
    let codigoGenerado = false; // Para evitar generar el código más de una vez

    function generarCodigo() {
      if (codigoGenerado) return; // Si ya se generó, no hacer nada

      // Generar código único
      const longitud = 8; // longitud del código
      const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let codigo = '';
      for (let i = 0; i < longitud; i++) {
        const randomIndex = Math.floor(Math.random() * caracteres.length);
        codigo += caracteres[randomIndex];
      }

      // Mostrar el código
      document.getElementById('codigo').textContent = codigo;

      // Deshabilitar el botón para evitar más clics
      document.getElementById('btnGenerar').disabled = true;

      // Marcar que ya se generó el código
      
    }
  </script>
